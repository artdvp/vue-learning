<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kongruk Vue - 13</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="newData.empName">
        <span>Salary</span>
        <input type="number" v-model="newData.salary">
        <button @click="addEmp">Save Data</button>
        <br>
        <ul>
            <li v-for="emp in employees">
                {{ emp.empName }} - Salary {{ emp.salary }}
            </li>
        </ul>
        <hr>
        <h3>Summary Salary : {{ summation }}</h3>
        <br>
        <h3>Average Salary : {{ avg }} </h3>
        <h4>{{ summation2(4,3) }}</h4>
    </div>
    <script src="app.js"></script>
</body>

</html>
