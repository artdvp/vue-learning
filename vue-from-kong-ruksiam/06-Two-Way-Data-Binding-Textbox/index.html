<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kongruk Vue - 06</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>Name : {{ name }}</h1>
        <h1>Job : {{ job }}</h1>
        <h1>Age : {{ age }}</h1>
        <h1>Website : <a :href="website" target="_blank">{{ website }}</a> </h1>
        <input type="text" name="" v-model="name">
       
        <button type="button" name="button" v-on:click="addAge">Add</button>
        <button type="button" name="button" v-on:click="subtractAge">Sub</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
