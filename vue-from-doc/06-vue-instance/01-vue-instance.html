<!DOCTYPE html>
<html>
<head>
  <title>Vue Instance</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
  
  </div>

  <script>
    var data = {a: 1}
    var vm = new Vue({
      data: data
    })

    console.log(vm.a == data.a)

    vm.a = 2
    console.log(data.a)
    
    data.a = 3
    console.log(vm.a)


  </script>
</body>
</html>
