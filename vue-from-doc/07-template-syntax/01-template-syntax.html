<!DOCTYPE html>
<html>

<head>
  <title>Template Syntax</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="app">
    <span>Message: {{ msg }}</span><br>
    <span v-once>This will never change: {{msg}}</span><br>
    <span v-html="rawHtml"></span><br>
    <div v-bind:id="dynamicId"></div>
    <span>{{ number + 1 }}</span><br>
    <span>{{ ok ? 'YES' : 'NO' }}</span><br>
    <span>{{ msg.split('').reverse().join('') }}</span><br>
    <div v-bind:id="'list-'+ id"></div>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        msg: 'Hello Vue!',
        rawHtml: '<span style="color:red;">This should be red</span>',
        id: '0'
      }
    })
  </script>
</body>

</html>
