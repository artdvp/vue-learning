<!DOCTYPE html>
<html>

<head>
  <title>Computed vs Watch Properties</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="app">
    <p>{{ fullName }}</p>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        firstName: 'Foo',
        lastName: 'Bar',
        fullName: 'Foo Bar'
      },
      watch: {
        firstName: function (val) {
          this.fullName = val + ' ' + this.lastName
        },
        lastName: function(val) {
          this.fullName = this.firstName + ' ' + val
        }
      }
    })
  </script>
</body>

</html>
