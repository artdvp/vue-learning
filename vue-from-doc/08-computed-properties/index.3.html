<!DOCTYPE html>
<html>

<head>
  <title>Computed vs Watch Properties</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="app">
    <p>{{ fullName }}</p>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        firstName: 'Foo',
        lastName: 'Bar'
      },
      computed: {
        fullName:{
          get: function(){
            return this.firstName + ' ' + this.lastName
          },
          set: function(newValue) {
            var names = newValue.split(' ')
            this.firstName = names[0]
            this.lastName = names[names.length - 1]
          }
        }
      }
    })
  </script>
</body>

</html>
