<!DOCTYPE html>
<html>

<head>
  <title>Computed vs Watch Properties</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="app">
    <p>{{ fullName }}</p>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        firstName: 'Foo',
        lastName: 'Bar'
      },
      computed: {
        fullName: function() {
          return this.firstName + ' ' + this.lastName
        }
      }
    })
  </script>
</body>

</html>
