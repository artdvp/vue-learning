<!DOCTYPE html>
<html>

<head>
  <title>List Rendering</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="app">
    <ul class="demo">
      <li v-for="value in object">
        {{ value }}
      </li>
    </ul>
    <br>
    <ul class="demo">
      <li v-for="(value,key) in object">
        {{ key }} : {{ value }}
      </li>
    </ul>
    <br>
    <ul class="demo">
        <li v-for="(value,key,index) in object">
         {{ index }}.{{ key }} : {{ value }}
        </li>
      </ul>
      <br>
      <ul class="demo">
          <li v-for="item in items" :key="item.id"> 
            {{ item.msg }}
          </li>
        </ul>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        items: [
          {
            id: 0,
            msg: 'Vue'
          },
          {
            id: 1,
            msg: 'React'
          },
          {
            id: 2,
            msg: 'Angular'
          }
        ],
        object: {
          firstName: 'John',
          lastName: 'Doe',
          age: 30
        }
      }
    })

    /*
    Array Change Detection

    - push()

    - sort()
    - reverse()

    example1.items = example.items.filter(function(item){
      return item.message.macth(/Foo/)
    })
    */
  </script>
</body>

</html>
