<!DOCTYPE html>
<html>

<head>
    <title>Method Event Handlers</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="example-2">
        <button v-on:click="greet">Greet</button>
    </div>
    <script>
        // Listening to Events
        var example1 = new Vue({
            el: "#example-2",
            data: {
                name: 'Vue.js'
            },
            methods: {
                greet: function (event) {
                    alert('Hello ' + this.name + '!')

                    if (event) {
                        alert(event.target.tagName)
                    }
                }
            }
        })
    </script>
</body>

</html>
