<!DOCTYPE html>
<html>
<head>
  <title>Conditional Rendering</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <div v-if="Math.random() > 0.5">
      Now you see me
    </div>
    <div v-else>
      Now you don't
    </div>
  </div>

  <script>
    // v-else
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!',
        ok: true
      }
    })
  </script>
</body>
</html>
