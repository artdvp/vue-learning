<!DOCTYPE html>
<html>
<head>
  <title>Binding HTML Classes</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<style>
.active {
  color: green;
  font-size: 30px;
}
.text-danger{
  color: red;
}
</style>
<body>
  <div id="app">
    <div v-bind:class="{ active: isActive, 'text-danger': hasError }">
      Text Open
    </div>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        isActive: true,
        hasError: false
      }
    })
  </script>
</body>
</html>
