<!DOCTYPE html>
<html>

<head>
  <title>Binding HTML Classes</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<style>
  .active {
    color: green;
    font-size: 30px;
  }

  .text-danger {
    color: red;
  }

  .baz {
    font-weight: bold;
  }
  .boo {
    font-size: 10px;
  }
</style>

<body>
  <div id="app">
    <div v-bind:style="{ display: ['-webkit-box', '-ms-flexbox', 'flex'] }">Hey Vue</div>
  </div>

  <script>
    // Multiple Values
   

    var app = new Vue({
      el: '#app',
      data: {
        isActive: true,
        hasError: false
      }
    })
  </script>
</body>

</html>
