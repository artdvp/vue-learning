<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vuex Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <h1>Todo List</h1>
        <div id="app"></div>
    </div>
    <template id="todo-list">
        <ul class="tasks">
            <li v-for="todo in todos" :class="{completed: todo.completed }" class="task" @click="toggleTodo(todo.id)">
                {{ todo.task }}
                <button class="button-del" @click="deleteTodo(todo.id)">X</button>
            </li>
        </ul>
    </template>
    <template id="app-template">
        <div>
            <form @submit.prevent="addTodo">
                <input type="text" class="todo-input" placeholder="Enter a new Task" v-model="task" />
            </form>
            <todo-list :todos="todos" />
        </div>
    </template>
    <script src="https://unpkg.com/vue@2.5.3/dist/vue.min.js"></script>
    <script src="https://unpkg.com/vuex@3.0.1/dist/vuex.min.js"></script>

    <script src="app.js"></script>
</body>

</html>
